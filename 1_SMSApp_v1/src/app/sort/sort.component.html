<h3>Sort Students By:</h3>
<mat-radio-group>
  <mat-radio-button (click)="onSortChange('percentage')">Percentage</mat-radio-button>
  <mat-radio-button (click)="onSortChange('attempts')">Number of Attempts</mat-radio-button>
  <mat-radio-button (click)="onSortChange('subjects')">Number of Subjects Learning</mat-radio-button>
</mat-radio-group>
